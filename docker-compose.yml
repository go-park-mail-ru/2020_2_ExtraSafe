version: "3.7"

services:
  tarantool:
    image: keithzetterstrom/teamproject_tarantool_image
    expose:
      - 3301
    volumes:
      - /home/ubuntu/data/tarantool:/var/lib/tarantool

  auth:
    build:
      context: .
      dockerfile: ./build/dockerFiles/auth.Dockerfile
    restart: always
    expose:
      - 9081
    env_file:
      - config.env
    depends_on:
      - tarantool

  postgres:
    image: postgres
    expose:
      - 5432
    env_file:
      - init/database.env
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/

  board:
    build:
      context: .
      dockerfile: ./build/dockerFiles/board.Dockerfile
    restart: always
    expose:
      - 9083
    env_file:
      - config.env
    volumes:
      - ./attachments:/attachments
    depends_on:
      - postgres

  profile:
    build:
      context: .
      dockerfile: ./build/dockerFiles/profile.Dockerfile
    restart: always
    expose:
      - 9082
    env_file:
      - config.env
    volumes:
      - ./avatars:/avatars
      - ./default:/default
    depends_on:
      - postgres

  main:
    build:
      context: .
      dockerfile: ./build/dockerFiles/main.Dockerfile
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./avatars:/avatars
      - ./default:/default
    env_file:
      - config.env
