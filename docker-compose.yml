version: "3.7"

networks:
  uniting_net:

services:
  tarantool:
    image: keithzetterstrom/teamproject_tarantool_image
    networks:
      - uniting_net
    ports:
      - 3301:3301
    volumes:
      - /home/ubuntu/data/tarantool:/var/lib/tarantool

  auth:
    build:
      context: .
      dockerfile: ./build/dockerFiles/auth.Dockerfile
    restart: always
    networks:
      - uniting_net
    ports:
      - 9081:9081
    env_file:
      - config.env
    depends_on:
      - tarantool

  postgres:
#    build:
#      context: .
#      dockerfile: ./build/dockerFiles/postgres.Dockerfile
    image: postgres
    networks:
      - uniting_net
    ports:
      - 5432:5432
    env_file:
      - init/database.env
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/

  board:
    build:
      context: .
      dockerfile: ./build/dockerFiles/board.Dockerfile
    restart: always
    networks:
      - uniting_net
    ports:
      - 9083:9083
    env_file:
      - config.env
    depends_on:
      - postgres

  profile:
    build:
      context: .
      dockerfile: ./build/dockerFiles/profile.Dockerfile
    restart: always
    networks:
      - uniting_net
    ports:
      - 9082:9082
    env_file:
      - config.env
    depends_on:
      - postgres

  main:
    build:
      context: .
      dockerfile: ./build/dockerFiles/main.Dockerfile
    restart: always
    networks:
      - uniting_net
    #network_mode: host
    ports:
      - 8080:8080
    env_file:
      - config.env
